    <meta property="og:description" content="Corey Alston is a direct ancestor of a Gullah Geechee family that has been weaving traditional sweetgrass baskets for nearly five generations. The art itself is more than 300 years old and traces its origins back to Africa. Today, his family keeps this special and time-honored craft alive in Charleston, South Carolina, and Alston can often be found selling these treasured baskets at the City Market.">
